<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>BlindUp - Contact</title>
</head>
<body>
    <!-- header -->
    <header class="Header">
        <div class="BackgroundYellow">
            <div class="text_center">
                <h1>Accueil</h1>
            </div>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <section class="top-nav">
                <div class="Logo_header">
                    <img class="logo_mobile" src="../photo/ICONE-TYPE.png" alt="Logo BlindUp">
                    <img class="logo_desktop" src="../photo/PNG-COULEU.png" alt="Logo BlindUp desktop">
                </div>
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
                <ul class="menu">
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
                <li>Five</li>
                </ul>
            </section>
        </div>
    </header>
    
    <!-- Desktop -->
    <h1>Contact</h1>
    
    <!-- Contact -->

    <form>
        <input type="text" name="nom" id="nom" placeholder="Nom" required>
        <input type="text" name="prenom" id="prenom" placeholder="Prénom" required>
        <input type="email" id="email" placeholder="truc@mail.com" required>
        <input type="text" name="message" id="message" placeholder="Votre message" required>
        <input type="submit" value="Envoyer">
    </form>

    <!-- footer -->
    <footer>
        <div class="text_center">
            <nav class="C.G.U">C.G.U</nav>
        </div>
        <div class="Logo_footer">
            <img src="../photo/ICONE-TYPE.png" alt="Logo Blindup">
        </div>
        <div class="text_center">
            <nav class="legal_mentions">Mentions Légales</nav>
        </div>
    </footer>
</body>
</html>
